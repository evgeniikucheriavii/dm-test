<div class="rfm-main">
    <div class="rfm-col rfm-col_left">
        <div class="rfm-col__header">
            <div class="rfm-title">RFM-Критерии</div>
            <div><button class="button">Распределить</button></div>
        </div>
        <div class="rfm-subtitle">Recency</div>
        <app-list [listdata]="criteria_lists[0]"></app-list>
        <div class="rfm-subtitle">Frequency</div>
        <app-list [listdata]="criteria_lists[1]"></app-list>
        <div class="rfm-subtitle">Monetary</div>
        <app-list [listdata]="criteria_lists[2]"></app-list>
        <div class="rfm-subtitle">WOM</div>
        <app-list [listdata]="criteria_lists[3]"></app-list>
    </div>

    <div class="rfm-col rfm-col_center">
        <div class='rfm-row'>
            <div class="rfm-col__header">
                <div class="rfm-title">Группы</div>
                <div><button class="button">Распределить</button></div>
            </div>
            <app-list [listdata]="groups_list"></app-list>
        </div>
        <div class='rfm-row'>
            <div class="rfm-col__header">
                <div class="rfm-title">Настройки работы с группами</div>
                <div><button class="button">Распределить</button></div>
            </div>
            <app-list [listdata]="settings_list"></app-list>
        </div>
    </div>

    <div class="rfm-col rfm-col_right">
        <br>
    </div>
</div>
